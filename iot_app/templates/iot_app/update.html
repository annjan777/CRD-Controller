<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} <!-- Load static template tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRD Controller</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Example of using static for CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        header h1 {
            margin: 0;
        }

        header .contact-info {
            text-align: right;
        }

        header .contact-info a {
            color: white;
            margin-left: 10px;
            text-decoration: none;
        }

        nav {
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        .menu-icon {
            
            cursor: pointer;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .slideshow {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 400px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .slideshow img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .slideshow .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
        }

        .slideshow .arrow.left {
            left: 10px;
        }

        .slideshow .arrow.right {
            right: 10px;
        }

        .content-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .content-section img {
            width: 50%;
            height: auto;
        }

        .content-section .text-content {
            width: 50%;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            
            <h1>CRDController</h1>
            <div class="contact-info">
                <a href="mailto:info@crdcontroller.com">info@crdcontroller.com</a>
                <a href="tel:+1234567890">+1234567890</a>
            </div>
        </header>

        <nav>
    
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'publish_to_iot' %}">Status</a></li>
                <li><a href="{% url 'update' %}">Update</a></li>
                <li><a href="{% url 'view_logs' %}">Logs</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
            <div class="menu-icon">
                &#9776; <!-- Hamburger icon -->
            </div>
            
        </nav>

    <div class="main-section">
        <!-- Placeholder content -->
        <h1>Update</h1>
        <p>Welcome to CRDController. We are a leading provider of innovative solutions in the field of IoT.</p>
    </div>

    <div class="sliding-images">
        <!-- Placeholder content -->
        <!-- Sliding images will be added here -->
    </div>

    <div class="image-text-section">
        <!-- Placeholder content -->
        <!-- Image and text content will be added here -->
    </div>

    <div class="footer">
        <!-- Placeholder content -->
        <p>&copy; 2024 CRDController. All rights reserved.</p>
    </div>
</body>
</html>
