<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRD Controller</title>
    
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0; /* Assuming a common background color */
}

.header-container {
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #333;
    color: white;
}

.header-container .company-tagline {
    font-size: 1.5em;
}

.header-container .contact-info a {
    color: white;
    margin-left: 20px;
    text-decoration: none;
}

nav {
    background-color: #444;
    padding: 10px 0;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

.menu-icon {
    display: none;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    border-bottom: 2px solid #333;
    padding-bottom: 10px;
    margin-bottom: 20px;
}

form {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

button[type="submit"] {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

textarea {
    resize: none;
}

.health-container {
    margin-top: 50px;
    display: flex;
    justify-content: center;
}

.health-circle {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 5px solid #ddd;
    margin: 0 20px;
    transition: border-color 0.3s;
}

.good {
    border-color: green;
    background-color: green;
}

.bad {
    border-color: red;
    background-color: red;
}

.footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: white;
    margin-top: 20px;
}

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>
    <header>
        <div class="header-container">
            <div class="company-tagline">CRD Controller</div>
            <div class="contact-info">
                <a href="mailto:info@crdcontroller.com">info@crdcontroller.com</a>
                <a href="tel:+1234567890">+1234567890</a>
            </div>
        </div>
        <nav>
            <div class="menu-icon">
                &#9776; <!-- Hamburger icon -->
            </div>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="{% url 'publish_to_iot' %}">Status</a></li>
                <li><a href="{% url 'update' %}">Update</a></li>
                <li><a href="{% url 'view_logs' %}">Logs</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>CRD Controller</h1>
        <form id="publishForm" method="post">
            {% csrf_token %}
            <label for="message">Enter Message:</label>
            <input type="text" id="message" name="message" required>
            <button type="submit">Send Message</button>
        </form>

        <h2>Received Messages</h2>
        <div class="logs-container">
            <h2>
                Logs
                <button id="reload-button" onclick="reloadLogs()" style="float: right; background: none; border: none; cursor: pointer;">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </h2>
            <div id="logs-content">
                <textarea id="receivedMessages" rows="10" readonly>
    {% for message in received_messages %}
    {{ message.1 }}
    {% endfor %}
                </textarea>
            </div>
        </div>
        

        <h2>System Health</h2>
        <div class="health-container">
            <div class="health-circle" id="circle1"></div>
            <div class="health-circle" id="circle2"></div>
        </div>
        <div class="health-text" id="healthText"></div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 CRD Controller. All rights reserved.</p>
    </footer>

    <script>
        var receivedMessages = document.getElementById('receivedMessages').value.split('\n');
        var circle1 = document.getElementById('circle1');
        var circle2 = document.getElementById('circle2');

        receivedMessages.forEach(function(message) {
            if (message.includes('Good')) {
                circle1.classList.add('good');
                circle2.classList.remove('bad');
            } else if (message.includes('Bad')) {
                circle1.classList.remove('good');
                circle2.classList.add('bad');
            }
        });
        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('active');
        }

        function reloadLogs() {
            $.ajax({
                url: "{% url 'publish_to_iot' %}",
                type: "GET",
                success: function(data) {
                    $('#logs-content').html($(data).find('#logs-content').html());
                }
            });
        }
    </script>
</body>
</html>
